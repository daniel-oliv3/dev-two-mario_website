<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Mario Bros - O Filme</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
<!-- ======= Video/Fundo ======= -->		
	<div class="fundo-video">
		<video class="video" autoplay loop muted>
			<source src="./img/video-mario.mp4" type="video/mp4">
		</video>
	</div>


<!-- ======= Header section ======= -->
	<header class="cabecalho">
		<a href="">
			<img src="./img/logo-chapeu-mario.png" class="logo" alt="Logo Chapéu Mario">
		</a>
		<nav>
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Detalhes</a></li>
			</ul>
		</nav>
	</header>

<!-- ======= Main section ======= -->
	<main class="container">
		<div class="informacao">
			<img src="./img/titulo.png" class="imagem-titulo" alt="Imagem do titulo do filme">
			<p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz tudo para conseguir reinar em todos os lugares.</p>
			<button class="botao-trailer">Veja o trailer</button>
		</div>
		<img src="./img/super-mario-chars.png" alt="Mario" class="mario">
		<!-- MODAL -->
		<div class="modal">
			<div class="conteudo-modal">
				<span class="fechar-modal">X</span>
				<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</main>



	
	<script src="js/script.js"></script>
</body>
</html>
